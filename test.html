<!DOCTYPE html>
<html>
<head>
    <title>VinFast V-Green Test</title>
    <style>
        body { font-family: Arial; padding: 50px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .btn { background: #0066CC; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ VinFast V-Green Investment Platform</h1>
        <p>‚úÖ Backend API: <span id="api-status">Checking...</span></p>
        <button class="btn" onclick="checkAPI()">Test API</button>
        <button class="btn" onclick="window.location.href='admin.html'">Admin Dashboard</button>
        
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        async function checkAPI() {
            try {
                const response = await fetch('http://localhost:5000');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<div style="background: #d4edda; padding: 10px; border-radius: 5px;">
                        ‚úÖ API Status: ${data.status}<br>
                        üì° Message: ${data.message}
                    </div>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div style="background: #f8d7da; padding: 10px; border-radius: 5px;">
                        ‚ùå API Error: ${error.message}
                    </div>`;
            }
        }
        
        checkAPI();
    </script>
</body>
</html>
